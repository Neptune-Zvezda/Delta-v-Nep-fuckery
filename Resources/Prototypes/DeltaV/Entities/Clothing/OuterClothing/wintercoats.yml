- type: entity
  parent: ClothingOuterWinterCoat
  id: ClothingOuterWinterCCWarden
  name: central command's armored winter coat
  description: A tough, utilitarian coat designed for the wardens of Central Command. Reinforced kevlar plating and high quality fur allow the user to look stylish while staying protected.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/cc_warden_winter_coat.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/cc_warden_winter_coat.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.4 #Stronger than the warden's armored jacket, because shenanigans and CC spends alot of money.
        Heat: 0.75

- type: entity
  parent: ClothingOuterWinterCoat
  id: ClothingOuterCorporateJacket
  name: Nanotrasen Corporate Jacket
  description: A cozy jacket with the Nanotrasen logo printed on the back. Merchandise rewarded to stations with a safety factor of uhh... seven.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/corpo_jacket.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/corpo_jacket.rsi
    
- type: entity
  parent: ClothingOuterWinterCoat
  id: ClothingOuterDenimJacket
  name: Denim jacket
  description: A jean jacket with a warm inner lining.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/denim_jacket.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/denim_jacket.rsi

- type: entity
  parent: ClothingOuterWinterCoat
  id: ClothingOuterStasecSweater
  name: station security sweater
  description: A thick synthetic sweater with reinforced shoulders and elbows, enough to warm even the harshest security officer's cold heart.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/stasecsweater.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/stasecsweater.rsi
  - type: Armor # Keep this the same as the sec winter coat
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.75

- type: entity
  parent: ClothingOuterWinterCoat
  id: ClothingOuterNParka
  name: N Parka
  description: A white parka with a purple N. It smells of pudding
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/NParka.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/OuterClothing/WinterCoats/NParka.rsi
  - type: TemperatureProtection
    coefficient: 0.1
  - type: Item
    size: 10
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Heat: 0.90
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
      storagebase: !type:Container
        ents: []