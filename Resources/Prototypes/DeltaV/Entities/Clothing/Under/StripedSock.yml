- type: entity
  parent: ClothingShoesBase
  id: ClothingUnderSocksStripedWhiteandLightBlue
  name: striped socks
  description: Wearing these white and light blue socks makes you feel just a little bit lazier.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/Under/Socks/ClothingUnderSocksStripedWhiteandLightBlue.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/Under/Socks/ClothingUnderSocksStripedWhiteandLightBlue.rsi
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon

